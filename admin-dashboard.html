<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | MET'S IEDC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { admin: { red: '#ef4444', dark: '#991b1b' } } } } }
    </script>

    <style>
        body { background-color: #050505; color: #ffffff; overflow-x: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        .glass-sidebar { background: rgba(10, 5, 5, 0.9); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; transition: 0.3s; }
        .glass-input:focus { border-color: #ef4444; outline: none; }
        .sidebar-link { transition: 0.3s; border-left: 3px solid transparent; }
        .sidebar-link:hover { background: rgba(255, 255, 255, 0.05); }
        .sidebar-link.active { background: rgba(239, 68, 68, 0.1); color: #f87171; border-left-color: #f87171; }
        .question-card { background: rgba(255,255,255,0.02); border: 1px dashed rgba(255,255,255,0.2); padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #050505; } ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body class="font-sans antialiased flex h-screen overflow-hidden">

    <aside class="glass-sidebar w-64 hidden md:flex flex-col h-full z-20">
        <div class="p-6 flex items-center gap-3">
            <img src="assets/images/logos/MSEM.jpg" class="w-10 h-10 rounded-full border-2 border-red-500/50">
            <div><span class="block text-lg font-bold">IEDC Admin</span><span class="text-xs text-red-400">Control Panel</span></div>
        </div>
        <nav class="flex-grow px-4 py-4 space-y-2 overflow-y-auto">
            <button onclick="showTab('overview')" class="sidebar-link active w-full flex items-center gap-3 px-4 py-3 rounded-r-lg text-sm font-medium"><i data-lucide="bar-chart-2" class="w-5 h-5"></i> Overview</button>
            <button onclick="showTab('events')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-r-lg text-sm font-medium"><i data-lucide="calendar" class="w-5 h-5"></i> Manage Events</button>
            <button onclick="showTab('formBuilder')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-r-lg text-sm font-medium bg-red-500/10 text-red-400"><i data-lucide="file-plus" class="w-5 h-5"></i> Create Registration</button>
            <button onclick="showTab('gallery')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-r-lg text-sm font-medium"><i data-lucide="image" class="w-5 h-5"></i> Manage Gallery</button>
            <button onclick="showTab('users')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-r-lg text-sm font-medium"><i data-lucide="users" class="w-5 h-5"></i> Users</button>
        </nav>
        <div class="p-4 border-t border-white/5"><button id="logoutBtn" class="w-full flex items-center justify-center gap-2 bg-red-600 hover:bg-red-500 text-white py-2.5 rounded-lg text-sm font-medium">Logout</button></div>
    </aside>

    <div class="flex-grow flex flex-col h-full overflow-hidden relative z-10">
        <header class="glass-header h-20 flex items-center justify-between px-6 shrink-0 border-b border-white/10">
            <div class="flex items-center gap-4"><h1 class="text-xl font-bold">Admin Dashboard</h1></div>
            <div class="text-sm text-gray-400" id="adminEmailDisplay">Loading...</div>
        </header>

        <main class="flex-grow overflow-y-auto p-6 md:p-10">
            
            <div id="overviewSection" class="tab-content space-y-8">
                <div class="glass-card p-6 rounded-2xl border-l-4 border-red-500"><p class="text-gray-400 text-xs uppercase mb-1">Total Users</p><h3 class="text-3xl font-bold" id="totalUsersCount">...</h3></div>
            </div>

            <div id="eventsSection" class="tab-content hidden max-w-2xl mx-auto">
                <div class="glass-card p-8 rounded-3xl border border-indigo-500/20">
                    <h2 class="text-2xl font-bold mb-6">Add Event</h2>
                    <div id="eventStatus" class="hidden mb-4 p-3 rounded text-sm text-center"></div>
                    <form id="eventForm" class="space-y-5">
                        <input type="text" id="evTitle" class="glass-input w-full rounded-xl p-3" required placeholder="Event Title">
                        <textarea id="evDesc" rows="3" class="glass-input w-full rounded-xl p-3" required placeholder="Description"></textarea>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" id="evDate" class="glass-input w-full rounded-xl p-3" placeholder="Date (e.g. Dec 25)">
                            <select id="evTag" class="glass-input w-full rounded-xl p-3 bg-[#1a1a1a]"><option>Workshop</option><option>Flagship</option><option>Webinar</option></select>
                        </div>
                        <div class="relative"><label class="block text-xs text-gray-400 mb-1">Poster (Auto-Uploads to Drive)</label><input type="file" id="evImageInput" class="glass-input w-full rounded-xl p-3" accept="image/*" onchange="handleFileSelect(event, 'ev')"></div>
                        <button type="submit" id="postEventBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 py-3 rounded-xl font-bold">Publish Event</button>
                    </form>
                </div>
            </div>

            <div id="formBuilderSection" class="tab-content hidden max-w-3xl mx-auto">
                <div class="glass-card p-8 rounded-3xl border border-red-500/20">
                    <h2 class="text-2xl font-bold mb-4">Create Registration Form</h2>
                    <div id="formStatus" class="hidden mb-4 p-3 rounded text-sm text-center"></div>
                    
                    <div class="space-y-6">
                        <div><label class="block text-xs text-gray-400 mb-1">Event Name</label><input type="text" id="formEventName" class="glass-input w-full rounded-xl p-3" placeholder="e.g. AI Workshop Registration"></div>
                        
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Google Sheet ID (Where responses go)</label>
                            <input type="text" id="formSheetId" class="glass-input w-full rounded-xl p-3" placeholder="Paste the ID from your Sheet URL">
                            <p class="text-[10px] text-gray-500 mt-1">Example: 1BxiMVs0XRA5nLF... (Found in your Google Sheet URL)</p>
                        </div>

                        <div>
                            <div class="flex justify-between items-center mb-2"><label class="text-xs text-gray-400">Questions</label><button onclick="addQuestion()" class="text-xs text-green-400 flex gap-1"><i data-lucide="plus" class="w-3 h-3"></i> Add</button></div>
                            <div id="questionsContainer" class="space-y-3"></div>
                        </div>

                        <button onclick="saveFormConfig()" class="w-full bg-red-600 hover:bg-red-500 py-3 rounded-xl font-bold">Launch Form</button>
                    </div>
                </div>
                <div class="mt-8"><h3 class="text-lg font-bold mb-4">Active Forms</h3><div id="activeFormsList" class="space-y-3"></div></div>
            </div>

            <div id="gallerySection" class="tab-content hidden max-w-2xl mx-auto">
                <div class="glass-card p-8 rounded-3xl">
                    <h2 class="text-2xl font-bold mb-6">Upload to Gallery</h2>
                    <div id="galleryStatus" class="hidden mb-4 p-3 rounded text-sm text-center"></div>
                    <form id="galleryForm" class="space-y-5">
                        <input type="text" id="galleryTitle" class="glass-input w-full rounded-xl p-3" placeholder="Caption">
                        <input type="file" id="galleryImageInput" class="glass-input w-full rounded-xl p-3" accept="image/*" multiple onchange="handleGalleryFiles(event)">
                        <button type="submit" id="postGalleryBtn" class="w-full bg-purple-600 py-3 rounded-xl font-bold">Upload Photos</button>
                    </form>
                </div>
            </div>

            <div id="usersSection" class="tab-content hidden"><h2 class="text-2xl font-bold">Users</h2><div id="userListBody"></div></div>

        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, addDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        lucide.createIcons();

        // --- PASTE YOUR MASTER GOOGLE SCRIPT URL HERE ---
        const MASTER_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzhOrm9T6z4rkyvjaqNiEXKil6POrkHKnqRa9N7ne06dY_rlqs4q-g38ooSY1BMm-5EMg/exec"; 

        // --- PASTE FIREBASE CONFIG HERE ---
       const firebaseConfig = {
  apiKey: "AIzaSyAIn9hB7Hx4Nwwk5Ar9bE3tFuo40VkBcc8",
  authDomain: "metsiedc-3010e.firebaseapp.com",
  databaseURL: "https://metsiedc-3010e-default-rtdb.firebaseio.com",
  projectId: "metsiedc-3010e",
  storageBucket: "metsiedc-3010e.firebasestorage.app",
  messagingSenderId: "954403413150",
  appId: "1:954403413150:web:2523a3377f15a3d6002f8f",
  measurementId: "G-6E7EK0D7JG"
};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let eventPosterFile = null;
        let galleryFiles = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (docSnap.exists() && docSnap.data().role === 'admin') {
                    document.getElementById('adminEmailDisplay').textContent = user.email;
                    fetchActiveForms(); fetchUsers();
                } else { window.location.href = 'admin.html'; }
            } else { window.location.href = 'admin.html'; }
        });

        // --- UNIVERSAL GOOGLE DRIVE UPLOADER ---
        async function uploadToDrive(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const rawBase64 = e.target.result.split(',')[1];
                    try {
                        const response = await fetch(MASTER_SCRIPT_URL, {
                            method: "POST",
                            body: JSON.stringify({ 
                                action: "upload_image", // Tell script to upload
                                base64: rawBase64, 
                                type: file.type, 
                                name: file.name 
                            })
                        });
                        const result = await response.json();
                        if (result.result === "success") resolve(result.url);
                        else reject(result.message);
                    } catch (err) { reject(err); }
                };
                reader.readAsDataURL(file);
            });
        }

        // --- 1. Event Logic (With Poster Upload) ---
        window.handleFileSelect = (e) => { eventPosterFile = e.target.files[0]; };
        
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault(); const btn = document.getElementById('postEventBtn'); const status = document.getElementById('eventStatus');
            btn.disabled = true; btn.innerText = "Publishing...";
            try {
                let posterUrl = "";
                if(eventPosterFile) {
                    status.innerText = "Uploading Poster..."; status.classList.remove('hidden'); status.className = "mb-4 p-3 rounded bg-blue-500/20 text-blue-400 text-center";
                    posterUrl = await uploadToDrive(eventPosterFile);
                }
                await addDoc(collection(db, "announcements"), {
                    title: document.getElementById('evTitle').value,
                    description: document.getElementById('evDesc').value,
                    date: document.getElementById('evDate').value,
                    tag: document.getElementById('evTag').value,
                    posterUrl: posterUrl,
                    category: 'event', type: 'event', timestamp: Date.now()
                });
                status.innerText = "Event Published!"; status.className = "mb-4 p-3 rounded bg-green-500/20 text-green-400 text-center";
                e.target.reset(); eventPosterFile=null;
            } catch (err) { status.innerText = "Error: " + err; status.className = "mb-4 p-3 rounded bg-red-500/20 text-red-400 text-center"; }
            finally { btn.disabled = false; btn.innerText = "Publish Event"; }
        });

        // --- 2. Form Builder Logic (Saves Sheet ID) ---
        window.addQuestion = () => {
            const div = document.createElement('div'); div.className = 'question-card glass-input flex gap-3 items-center';
            div.innerHTML = `<input type="text" class="bg-transparent border-b border-white/20 w-full text-sm q-label" placeholder="Question"><select class="bg-[#1a1a1a] text-xs text-gray-400 border-none rounded q-type"><option value="text">Text</option><option value="email">Email</option><option value="number">Number</option></select><button onclick="this.parentElement.remove()" class="text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>`;
            document.getElementById('questionsContainer').appendChild(div); lucide.createIcons();
        };

        window.saveFormConfig = async () => {
            const name = document.getElementById('formEventName').value;
            const sheetId = document.getElementById('formSheetId').value;
            
            if(!name || !sheetId) return alert("Enter Event Name and Google Sheet ID.");
            
            const questions = Array.from(document.querySelectorAll('.question-card')).map(el => ({
                label: el.querySelector('.q-label').value, type: el.querySelector('.q-type').value
            }));

            try {
                await addDoc(collection(db, "event_forms"), {
                    eventName: name,
                    targetSheetId: sheetId, // We save the Sheet ID here
                    questions: questions,
                    scriptUrl: MASTER_SCRIPT_URL, // Save the master script URL too
                    timestamp: Date.now()
                });
                alert("Form Created!"); document.getElementById('formEventName').value = ''; document.getElementById('formSheetId').value = ''; 
                document.getElementById('questionsContainer').innerHTML = ''; fetchActiveForms();
            } catch(e) { alert(e.message); }
        };

        async function fetchActiveForms() {
            const list = document.getElementById('activeFormsList');
            const q = query(collection(db, "event_forms"), orderBy("timestamp", "desc"));
            const snap = await getDocs(q);
            list.innerHTML = '';
            snap.forEach(doc => {
                const d = doc.data();
                list.innerHTML += `<div class="glass-card p-4 rounded-xl flex justify-between"><div><h4 class="font-bold text-white text-sm">${d.eventName}</h4></div><a href="form-view.html?id=${doc.id}" target="_blank" class="text-xs bg-blue-600/20 text-blue-400 px-3 py-1 rounded">View Link</a></div>`;
            });
        }

        // --- 3. Gallery Logic (Uses same uploader) ---
        window.handleGalleryFiles = (e) => { galleryFiles = e.target.files; };
        
        document.getElementById('galleryForm').addEventListener('submit', async (e) => {
            e.preventDefault(); const btn = document.getElementById('postGalleryBtn'); const status = document.getElementById('galleryStatus');
            if(galleryFiles.length === 0) return alert("Select files.");
            btn.disabled = true; btn.innerText = "Uploading...";
            
            try {
                for(let file of galleryFiles) {
                    status.innerText = `Uploading ${file.name}...`; status.classList.remove('hidden'); status.className = "mb-4 p-3 rounded bg-blue-500/20 text-blue-400 text-center";
                    const url = await uploadToDrive(file);
                    await addDoc(collection(db, "gallery"), { title: document.getElementById('galleryTitle').value, imageUrl: url, timestamp: Date.now() });
                }
                status.innerText = "Done!"; status.className = "mb-4 p-3 rounded bg-green-500/20 text-green-400 text-center";
                e.target.reset(); galleryFiles=[];
            } catch(e) { status.innerText = "Error: " + e; status.className = "mb-4 p-3 rounded bg-red-500/20 text-red-400 text-center"; }
            finally { btn.disabled = false; btn.innerText = "Upload Photos"; }
        });

        // Basic Fetch
        async function fetchUsers() {
            try { const snap = await getDocs(collection(db, "users")); document.getElementById('totalUsersCount').innerText = snap.size; } catch(e){}
        }

        const logout = async () => { await signOut(auth); window.location.href = 'admin.html'; };
        document.getElementById('adminLogoutBtn').addEventListener('click', logout);
        
        window.showTab = function(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(tabId + 'Section').classList.remove('hidden');
            document.querySelectorAll('.sidebar-link').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        };
        addQuestion();
    </script>
</body>
</html>
