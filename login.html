<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MET'S IEDC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #ffffff; overflow-x: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        .glass-nav { background: rgba(5, 5, 5, 0.7); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; transition: all 0.3s ease; }
        .glass-input:focus { background: rgba(255, 255, 255, 0.08); border-color: #6366f1; outline: none; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }
        .glass-input:disabled { opacity: 0.5; cursor: not-allowed; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.4; animation: blob-bounce 10s infinite ease; }
        .blob-1 { top: 10%; left: 20%; width: 400px; height: 400px; background: #4f46e5; }
        .blob-2 { bottom: 10%; right: 20%; width: 400px; height: 400px; background: #9333ea; }
        @keyframes blob-bounce { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(20px, -20px) scale(1.1); } }
        
        .tab-btn.active { background: #4f46e5; color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
        .tab-btn:not(.active) { color: #9ca3af; }
        .tab-btn:not(.active):hover { color: white; background: rgba(255, 255, 255, 0.05); }
        
        .method-btn { @apply flex-1 py-2 text-xs font-medium text-center border-b-2 border-transparent text-gray-500 transition-colors cursor-pointer; }
        .method-btn.active { @apply border-indigo-500 text-indigo-400; }
        
        .mobile-menu { transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .mobile-menu.open { transform: translateX(0); }
        .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 3px solid white; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .shake { animation: shake 0.5s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body class="font-sans antialiased relative selection:bg-indigo-500 selection:text-white min-h-screen flex flex-col">

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <nav class="glass-nav fixed top-0 w-full z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="index.html" class="flex items-center space-x-3 group">
                    <img src="assets/images/logos/MSEM.jpg" alt="IEDC Logo" class="h-10 w-10 rounded-full border border-white/20 group-hover:border-white/60 transition-colors">
                    <span class="text-2xl font-bold tracking-tight text-white">MET'S <span class="text-indigo-400">IEDC</span></span>
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-300 hover:text-white transition-colors">Home</a>
                    <a href="contact.html" class="text-gray-300 hover:text-white transition-colors">Contact</a>
                </div>
                <button id="mobile-menu-button" class="md:hidden text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button>
            </div>
        </div>
        <div id="mobile-menu" class="mobile-menu fixed top-0 right-0 w-full h-screen bg-[#050505]/95 backdrop-blur-xl z-50">
            <div class="flex justify-end p-6"><button id="close-mobile-menu" class="text-white p-2"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button></div>
            <nav class="flex flex-col space-y-6 px-8 mt-10 text-center"><a href="index.html" class="text-2xl font-light text-white">Home</a><a href="contact.html" class="text-2xl font-light text-white">Contact</a></nav>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center px-4 pt-24 pb-12 relative z-10">
        <div class="glass-card rounded-3xl p-8 w-full max-w-md relative overflow-hidden flex flex-col">
            
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
                <p class="text-gray-400 text-sm">Access your IEDC dashboard</p>
            </div>

            <!-- Tab Switcher -->
            <div class="flex p-1 bg-white/5 rounded-xl mb-6">
                <button id="loginTabBtn" class="tab-btn active w-1/2 py-2.5 rounded-lg text-sm font-medium" onclick="switchAuthMode('login')">Login</button>
                <button id="signupTabBtn" class="tab-btn w-1/2 py-2.5 rounded-lg text-sm font-medium" onclick="switchAuthMode('signup')">Sign Up</button>
            </div>

            <div id="statusMessage" class="hidden mb-4 p-3 rounded-lg text-xs text-center border"></div>
            
            <!-- Recaptcha Container -->
            <div id="recaptcha-container"></div>

            <!-- LOGIN FORM (Email/Password) -->
            <div id="loginSection">
                <div class="space-y-5">
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase tracking-wide">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                            <input type="email" id="loginEmail" placeholder="Enter your email" class="glass-input w-full rounded-xl py-3 pl-10 pr-4 text-sm">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase tracking-wide">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                            <input type="password" id="loginPassword" placeholder="••••••••" class="glass-input w-full rounded-xl py-3 pl-10 pr-12 text-sm">
                            <button type="button" class="toggle-password absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-white">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button id="loginBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg flex justify-center items-center">
                        <span id="loginBtnText">Sign In</span>
                        <div id="loginSpinner" class="spinner ml-2 hidden"></div>
                    </button>

                    <div class="flex justify-between items-center text-xs mt-6">
                        <a href="#" id="forgotPasswordLink" class="text-gray-400 hover:text-indigo-400">Forgot Password?</a>
                        <a href="admin.html" class="text-gray-400 hover:text-indigo-400">Admin Login</a>
                    </div>
                </div>
            </div>

            <!-- SIGNUP FORM (OTP Based) -->
            <div id="signupSection" class="hidden">
                <!-- Method Toggle -->
                <div class="flex mb-6 border-b border-white/10">
                    <button id="methodEmail" class="method-btn active" onclick="switchSignupMethod('email')">Email OTP</button>
                    <button id="methodPhone" class="method-btn" onclick="switchSignupMethod('phone')">Phone OTP</button>
                </div>

                <!-- Email OTP Signup -->
                <div id="emailSignupFlow">
                    <div id="emailStep1">
                        <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase tracking-wide">Email Address</label>
                        <div class="flex gap-2">
                            <input type="email" id="signupEmailInput" placeholder="Enter your email" class="glass-input w-full rounded-xl py-3 px-4 text-sm">
                            <button id="sendEmailOtpBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-bold px-4 rounded-xl transition whitespace-nowrap">
                                Send OTP
                            </button>
                        </div>
                    </div>

                    <div id="emailStep2" class="hidden mt-4 space-y-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase tracking-wide">Verification Code</label>
                            <input type="text" id="emailOtpInput" placeholder="Enter 6-digit code" class="glass-input w-full rounded-xl py-3 px-4 text-center tracking-widest">
                            <button id="verifyEmailOtpBtn" class="w-full mt-2 bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-bold py-2 rounded-xl">Verify Code</button>
                        </div>
                    </div>

                    <div id="emailStep3" class="hidden mt-4 space-y-4">
                         <div class="p-2 bg-green-500/10 border border-green-500/20 rounded-lg text-center text-xs text-green-400">Email Verified! Set Password</div>
                         <div class="relative">
                            <input type="password" id="newPassword" placeholder="Create Password (Min 8 chars)" class="glass-input w-full rounded-xl py-3 px-4 pr-10 text-sm">
                        </div>
                        <button id="createEmailAccountBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg flex justify-center items-center">
                            Create Account
                        </button>
                    </div>
                </div>

                <!-- Phone OTP Signup -->
                <div id="phoneSignupFlow" class="hidden">
                    <div id="phoneStep1">
                        <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase tracking-wide">Mobile Number</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 font-mono">+91</span>
                            <input type="tel" id="phoneNumberInput" placeholder="9876543210" class="glass-input w-full rounded-xl py-3 pl-14 pr-4 text-sm font-mono tracking-wide" maxlength="10">
                        </div>
                        <button id="sendPhoneOtpBtn" class="w-full mt-4 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg">
                            Get OTP
                        </button>
                    </div>

                    <div id="phoneStep2" class="hidden mt-4">
                        <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase tracking-wide">Enter SMS Code</label>
                        <input type="text" id="phoneOtpInput" placeholder="123456" class="glass-input w-full rounded-xl py-3 px-4 text-center text-lg font-mono tracking-widest mb-4" maxlength="6">
                        <button id="verifyPhoneOtpBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg">
                            Verify & Create Account
                        </button>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="relative flex py-6 items-center">
                <div class="flex-grow border-t border-white/10"></div>
                <span class="flex-shrink-0 mx-4 text-gray-500 text-xs uppercase">Or continue with</span>
                <div class="flex-grow border-t border-white/10"></div>
            </div>

            <!-- Google Button (Bottom) -->
            <button id="googleBtn" class="w-full flex items-center justify-center gap-3 py-3 rounded-xl border border-white/10 hover:bg-white/5 transition-all duration-300 text-sm font-medium group bg-white/5">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                <span>Google</span>
            </button>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            sendPasswordResetEmail, 
            onAuthStateChanged,
            GoogleAuthProvider,
            signInWithPopup,
            RecaptchaVerifier, 
            signInWithPhoneNumber
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAIn9hB7Hx4Nwwk5Ar9bE3tFuo40VkBcc8",
            authDomain: "metsiedc-3010e.firebaseapp.com",
            databaseURL: "https://metsiedc-3010e-default-rtdb.firebaseio.com",
            projectId: "metsiedc-3010e",
            storageBucket: "metsiedc-3010e.firebasestorage.app",
            messagingSenderId: "954403413150",
            appId: "1:954403413150:web:2523a3377f15a3d6002f8f",
            measurementId: "G-6E7EK0D7JG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // EMAILJS CONFIG
        const EMAILJS_SERVICE_ID = "service_bx5uu8w"; 
        const EMAILJS_TEMPLATE_ID = "template_9r7x5h7";
        const EMAILJS_PUBLIC_KEY = "XlJSQA_pulXBpPApt";
        emailjs.init(EMAILJS_PUBLIC_KEY);

        // GLOBALS
        let generatedEmailOtp = null;
        let verifiedEmailAddress = null;
        window.confirmationResult = null; // For phone auth

        // --- UTILS ---
        function showMessage(msg, type = 'error') {
            const el = document.getElementById('statusMessage');
            el.textContent = msg;
            el.className = `mb-4 p-3 rounded-lg text-xs text-center border ${type === 'error' ? 'bg-red-500/10 border-red-500/20 text-red-400' : 'bg-green-500/10 border-green-500/20 text-green-400'}`;
            el.classList.remove('hidden');
        }

        // --- NAVIGATION ---
        window.switchAuthMode = (mode) => {
            document.getElementById('statusMessage').classList.add('hidden');
            if (mode === 'login') {
                document.getElementById('loginTabBtn').classList.add('active');
                document.getElementById('signupTabBtn').classList.remove('active');
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('signupSection').classList.add('hidden');
            } else {
                document.getElementById('signupTabBtn').classList.add('active');
                document.getElementById('loginTabBtn').classList.remove('active');
                document.getElementById('signupSection').classList.remove('hidden');
                document.getElementById('loginSection').classList.add('hidden');
            }
        };

        window.switchSignupMethod = (method) => {
            document.getElementById('statusMessage').classList.add('hidden');
            if (method === 'email') {
                document.getElementById('emailSignupFlow').classList.remove('hidden');
                document.getElementById('phoneSignupFlow').classList.add('hidden');
                document.getElementById('methodEmail').classList.add('active');
                document.getElementById('methodPhone').classList.remove('active');
            } else {
                document.getElementById('phoneSignupFlow').classList.remove('hidden');
                document.getElementById('emailSignupFlow').classList.add('hidden');
                document.getElementById('methodPhone').classList.add('active');
                document.getElementById('methodEmail').classList.remove('active');
                if(!window.recaptchaVerifier) setupRecaptcha();
            }
        };

        // --- LOGIN LOGIC ---
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPassword').value;
            if(!email || !pass) return showMessage("Please enter email and password");
            
            const btn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loginSpinner');
            const text = document.getElementById('loginBtnText');
            btn.disabled = true; spinner.classList.remove('hidden'); text.textContent = "Signing In...";

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = 'dashboard.html';
            } catch(e) {
                showMessage("Login Failed: " + e.message);
                btn.disabled = false; spinner.classList.add('hidden'); text.textContent = "Sign In";
            }
        });

        // --- EMAIL OTP SIGNUP LOGIC ---
        document.getElementById('sendEmailOtpBtn').addEventListener('click', async () => {
            const email = document.getElementById('signupEmailInput').value;
            if(!email.includes('@')) return showMessage("Invalid Email");
            
            const btn = document.getElementById('sendEmailOtpBtn');
            btn.disabled = true; btn.textContent = "Sending...";

            generatedEmailOtp = Math.floor(100000 + Math.random() * 900000).toString();
            
            try {
                await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
                    email: email,
                    passcode: generatedEmailOtp
                });
                showMessage("OTP Sent to Email!", "success");
                document.getElementById('emailStep2').classList.remove('hidden');
            } catch(e) {
                console.error(e);
                showMessage("Failed to send email. Check console.");
            } finally {
                btn.disabled = false; btn.textContent = "Resend";
            }
        });

        document.getElementById('verifyEmailOtpBtn').addEventListener('click', () => {
            const input = document.getElementById('emailOtpInput').value;
            if(input === generatedEmailOtp) {
                showMessage("Verified!", "success");
                verifiedEmailAddress = document.getElementById('signupEmailInput').value;
                document.getElementById('emailStep1').classList.add('hidden');
                document.getElementById('emailStep2').classList.add('hidden');
                document.getElementById('emailStep3').classList.remove('hidden');
            } else {
                showMessage("Invalid Code");
            }
        });

        document.getElementById('createEmailAccountBtn').addEventListener('click', async () => {
            const pass = document.getElementById('newPassword').value;
            if(pass.length < 8) return showMessage("Password must be 8+ chars");
            
            try {
                const cred = await createUserWithEmailAndPassword(auth, verifiedEmailAddress, pass);
                await setDoc(doc(db, "users", cred.user.uid), {
                    email: verifiedEmailAddress,
                    role: 'student',
                    authProvider: 'email',
                    createdAt: serverTimestamp()
                });
                window.location.href = 'dashboard.html';
            } catch(e) { showMessage(e.message); }
        });

        // --- PHONE OTP SIGNUP LOGIC ---
        function setupRecaptcha() {
            window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                'size': 'invisible'
            });
        }

        document.getElementById('sendPhoneOtpBtn').addEventListener('click', async () => {
            const phone = document.getElementById('phoneNumberInput').value;
            if(phone.length < 10) return showMessage("Invalid Phone Number");
            
            const btn = document.getElementById('sendPhoneOtpBtn');
            btn.disabled = true; btn.textContent = "Sending SMS...";
            
            try {
                const appVerifier = window.recaptchaVerifier;
                const phoneNumber = "+91" + phone;
                window.confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, appVerifier);
                document.getElementById('phoneStep1').classList.add('hidden');
                document.getElementById('phoneStep2').classList.remove('hidden');
                showMessage("OTP Sent via SMS", "success");
            } catch (error) {
                showMessage("SMS Error: " + error.message);
                btn.disabled = false; btn.textContent = "Get OTP";
                if(window.recaptchaVerifier) window.recaptchaVerifier.clear();
            }
        });

        document.getElementById('verifyPhoneOtpBtn').addEventListener('click', async () => {
            const code = document.getElementById('phoneOtpInput').value;
            try {
                const result = await window.confirmationResult.confirm(code);
                const user = result.user;
                
                // Create user doc if new
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (!userDoc.exists()) {
                    await setDoc(doc(db, "users", user.uid), {
                        phone: user.phoneNumber,
                        role: 'student',
                        authProvider: 'phone',
                        createdAt: serverTimestamp()
                    });
                }
                window.location.href = 'dashboard.html';
            } catch (error) {
                showMessage("Invalid SMS Code");
            }
        });

        // --- GOOGLE AUTH ---
        document.getElementById('googleBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, new GoogleAuthProvider());
                const user = result.user;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (!userDoc.exists()) {
                    await setDoc(doc(db, "users", user.uid), { 
                        email: user.email, 
                        name: user.displayName, 
                        role: 'student', 
                        authProvider: 'google', 
                        createdAt: serverTimestamp() 
                    });
                }
                window.location.href = 'dashboard.html';
            } catch(e) { showMessage(e.message); }
        });

        // --- MISC ---
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                input.type = input.type === 'password' ? 'text' : 'password';
                icon.classList.toggle('fa-eye'); icon.classList.toggle('fa-eye-slash');
            });
        });

        // Auth Listener
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = 'dashboard.html';
        });

        // Mobile Menu
        const menuBtn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        const closeMenuBtn = document.getElementById('close-mobile-menu');
        function toggleMenu() { menu.classList.toggle('open'); }
        if(menuBtn) menuBtn.addEventListener('click', toggleMenu);
        if(closeMenuBtn) closeMenuBtn.addEventListener('click', toggleMenu);

    </script>
</body>
</html>
