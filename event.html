<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Gallery - MET'S IEDC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA; /* light */
            color: #343A40; /* dark */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .text-primary { color: #007BFF; } /* KSUM-like Blue */
        .text-secondary { color: #6C757D; }
        .bg-light { background-color: #F8F9FA; }
        .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .rounded-lg { border-radius: 0.5rem; }

        /* Gallery specific styles */
        .group:hover .group-hover\:scale-105 {
            transform: scale(1.05);
        }
        .group:hover .group-hover\:opacity-100 {
            opacity: 1;
        }
    </style>
</head>
<body>

    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-2 text-primary hover:text-blue-700 transition duration-300">
                <img src="https://media.licdn.com/dms/image/v2/D560BAQGxz7ZZcAfqrQ/company-logo_200_200/company-logo_200_200/0/1709994755954/iedckerala_logo?e=2147483647&v=beta&t=1wTZyD5-giLQyovu5X30_0oa_QQVrFk2fPL-msJVt8w" alt="IEDC Logo" class="h-10 w-10 rounded-full">
                <span class="text-2xl font-bold">MET'S IEDC</span>
            </a>
            <a href="index.html" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-700 transition duration-300">
                Back to Home
            </a>
        </div>
    </header>

    <main class="flex-grow py-16 md:py-24 bg-light">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-primary">Event Gallery</h1>
                <p class="text-xl text-secondary mt-4 max-w-2xl mx-auto">Relive the moments from our past events and activities.</p>
            </div>

            <div class="text-center mb-8">
                <a href="index.html#events" class="inline-block bg-secondary hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300">
                    ‚Üê Back to Events
                </a>
            </div>

            <div id="gallery-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <p class="text-center text-secondary col-span-full">Loading gallery images...</p>
            </div>
            <div class="text-center mt-12">
                <button id="load-more-gallery" class="bg-accent hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg text-lg transition duration-300">Load More</button>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-8 mt-auto">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center text-secondary">
            <p>&copy; 2025 MET'S IEDC. All rights reserved.</p>
            <p class="mt-2">Powered by Innovation & Entrepreneurship.</p>
            <p class="mt-4">
                <a href="index.html" class="text-white hover:text-primary transition duration-300 underline">Return to Main Site</a>
            </p>
        </div>
    </footer>

    <script>
        // --- Hardcoded Gallery Data ---
        const hardcodedGalleryImages = [
            { url: "KTU IDEA PITCHING.jpg", alt: "Winners of Idea Pitching Competition 2025" },
            { url: "https://placehold.co/600x400/33FF57/FFFFFF?text=Hackathon+Team", alt: "InnovateHER Hackathon Team" },
            { url: "https://placehold.co/600x400/3357FF/FFFFFF?text=Pitch+Day+Audience", alt: "Investor Connect Pitch Day Audience" },
            { url: "https://placehold.co/600x400/FF33A1/FFFFFF?text=Workshop+Session", alt: "Design Thinking Workshop Session" },
            { url: "https://placehold.co/600x400/A133FF/FFFFFF?text=Mentor+Session", alt: "Mentor Connect Program Session" },
            { url: "https://placehold.co/600x400/33FFF6/FFFFFF?text=Networking+Event", alt: "Networking Event" },
            { url: "https://placehold.co/600x400/FFB533/FFFFFF?text=Product+Demo", alt: "Product Demonstration" },
            { url: "https://placehold.co/600x400/3388FF/FFFFFF?text=Award+Ceremony", alt: "Award Ceremony" },
            { url: "https://placehold.co/600x400/88FF33/FFFFFF?text=Team+Photo", alt: "IEDC Team Photo" },
            { url: "https://placehold.co/600x400/FF3333/FFFFFF?text=Innovation+Lab", alt: "Innovation Lab Activity" }
            // Add more image objects here to expand your gallery
        ];

        // Function to display gallery images from hardcoded data
        function displayGalleryImages() {
            const galleryContainer = document.getElementById('gallery-container');
            if (galleryContainer) galleryContainer.innerHTML = ''; // Clear loading message

            if (hardcodedGalleryImages.length === 0) {
                galleryContainer.innerHTML = '<p class="text-center text-secondary col-span-full">No gallery images available yet.</p>';
            } else {
                hardcodedGalleryImages.forEach(image => {
                    const imageElement = `
                        <div class="relative overflow-hidden rounded-lg shadow-md group">
                            <img src="${image.url}" alt="${image.alt}" class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105" onerror="this.src='https://placehold.co/400x300/CCCCCC/FFFFFF?text=Gallery+Image'; this.onerror=null;">
                            <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <p class="text-white text-center font-semibold text-lg p-2">${image.alt}</p>
                            </div>
                        </div>
                    `;
                    galleryContainer.innerHTML += imageElement;
                });
            }
            // The "Load More" button is now visible by default in HTML.
            // No need to explicitly hide it here unless specific pagination logic is added.
        }

        // --- Initial Load ---
        // Call the function to display images when the page content is fully loaded
        document.addEventListener('DOMContentLoaded', displayGalleryImages);

    </script>
</body>
</html>
