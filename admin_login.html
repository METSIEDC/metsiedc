<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MET'S IEDC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #2d3748; /* Slightly lighter dark */
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); /* Deeper shadow */
            border: 1px solid #4a5568; /* Subtle border */
            width: 100%;
            max-width: 400px;
        }
        input[type="email"],
        input[type="password"] {
            background-color: #4a5568; /* Darker input background */
            border: 1px solid #667eea; /* Primary accent border */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #e2e8f0;
            transition: all 0.2s ease-in-out;
        }
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #a0aec0;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #805ad5; /* A slightly different accent on focus */
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
            outline: none;
        }
        button[type="submit"] {
            background-color: #667eea; /* Primary accent color */
            color: #ffffff;
            padding: 0.9rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button[type="submit"]:hover {
            background-color: #5a67d8; /* Darker accent on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .error-message {
            background-color: #fed7d7; /* Red-100 */
            color: #c53030; /* Red-700 */
            border: 1px solid #fc8181; /* Red-400 */
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left-color: #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-3xl font-bold text-white text-center mb-6">Admin Login</h2>

        <div id="errorMessage" class="error-message hidden"></div>

        <form id="adminLoginForm" class="space-y-5">
            <div>
                <label for="adminEmail" class="block text-gray-300 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="adminEmail" class="w-full" placeholder="admin@yourdomain.com" required>
            </div>
            <div>
                <label for="adminPassword" class="block text-gray-300 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="adminPassword" class="w-full" placeholder="••••••••" required>
            </div>
            <button type="submit" id="loginBtn" class="w-full flex items-center justify-center">
                <span id="loginBtnText">Login as Admin</span>
                <div id="loginSpinner" class="loading-spinner ml-2 hidden"></div>
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Your web app's Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyAIn9hB7Hx4Nwwk5Ar9bE3tFuo40VkBcc8",
            authDomain: "metsiedc-3010e.firebaseapp.com",
            databaseURL: "https://metsiedc-3010e-default-rtdb.firebaseio.com",
            projectId: "metsiedc-3010e",
            messagingSenderId: "954403413150",
            appId: "1:954403413150:web:2523a3377f15a3d6002f8f",
            measurementId: "G-6E7EK0D7JG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const adminEmailInput = document.getElementById('adminEmail');
        const adminPasswordInput = document.getElementById('adminPassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginSpinner = document.getElementById('loginSpinner');
        const errorMessageDiv = document.getElementById('errorMessage');
        const adminLoginForm = document.getElementById('adminLoginForm');

        // --- Configuration: Allowed Admin Emails ---
        // IMPORTANT: For production, this list should ideally be stored securely
        // (e.g., in Firestore with strict security rules, or fetched via a Cloud Function)
        // rather than hardcoded in client-side JavaScript for better security.
        const allowedAdminEmails = [
            "iedcadmins@metsiedc.com", // Replace with your actual admin emails
            "admin@example.com",
            "john.doe@example.com"
        ];

        // --- Functions ---
        function showLoading(isLoading) {
            if (isLoading) {
                loginBtnText.classList.add('hidden');
                loginSpinner.classList.remove('hidden');
                loginBtn.disabled = true;
            } else {
                loginBtnText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
                loginBtn.disabled = false;
            }
        }

        function showErrorMessage(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            setTimeout(() => {
                errorMessageDiv.classList.add('hidden');
            }, 5000); // Hide after 5 seconds
        }

        // --- Event Listener ---
        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(true);
            errorMessageDiv.classList.add('hidden'); // Hide previous errors

            const email = adminEmailInput.value.trim();
            const password = adminPasswordInput.value.trim();

            if (!email || !password) {
                showErrorMessage("Please enter both email and password.");
                showLoading(false);
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check if the logged-in user's email is in the allowed list
                if (allowedAdminEmails.includes(user.email)) {
                    console.log("Admin login successful for:", user.email);
                    window.location.href = 'admin_dashboard.html'; // Redirect to admin dashboard
                } else {
                    // Not an allowed admin email, log them out immediately
                    await signOut(auth);
                    showErrorMessage("You are not authorized to access the admin panel.");
                    console.warn("Unauthorized login attempt:", user.email);
                }
            } catch (error) {
                console.error("Admin login error:", error);
                let message = "An unknown error occurred during login.";
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        message = 'Invalid email or password.';
                        break;
                    case 'auth/invalid-email':
                        message = 'The email address is not valid.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Too many login attempts. Please try again later.';
                        break;
                    default:
                        message = error.message;
                }
                showErrorMessage(message);
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
