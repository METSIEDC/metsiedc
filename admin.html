<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | MET'S IEDC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Input Styling */
        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #ef4444; /* Red accent for Admin */
            outline: none;
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
        }
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Background Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: blob-bounce 10s infinite ease;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #991b1b; }
        .blob-2 { bottom: -10%; right: -10%; width: 500px; height: 500px; background: #ea580c; }

        @keyframes blob-bounce {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.1); }
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="font-sans antialiased relative min-h-screen flex items-center justify-center">

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="w-full max-w-md px-4 relative z-10">
        
        <div class="text-center mb-8">
            <a href="index.html" class="inline-block mb-4">
                <img src="assets/images/logos/MSEM.jpg" alt="IEDC Logo" class="h-16 w-16 rounded-full border-2 border-white/10 shadow-xl mx-auto">
            </a>
            <h1 class="text-3xl font-bold text-white tracking-tight">Admin Portal</h1>
            <p class="text-gray-400 mt-2 text-sm">MET'S Innovation & Entrepreneurship Development Centre</p>
        </div>

        <div class="glass-card rounded-3xl p-8 md:p-10 border-t-4 border-t-red-500">
            
            <div class="flex justify-center mb-8">
                <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-red-500/10 border border-red-500/20 text-red-400 text-xs font-bold uppercase tracking-wider">
                    <i class="fas fa-lock"></i> Restricted Access
                </span>
            </div>

            <div id="loginError" class="hidden mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 text-sm flex items-start gap-3">
                <i class="fas fa-exclamation-circle mt-0.5"></i>
                <span id="loginErrorText">Invalid credentials</span>
            </div>

            <form id="adminLoginForm" class="space-y-6">
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase tracking-wide">Admin ID / Email</label>
                    <div class="relative">
                        <i class="fas fa-user-shield absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                        <input type="email" id="adminEmail" placeholder="admin@metsiedc.in" class="glass-input w-full rounded-xl py-3.5 pl-12 pr-4 text-sm font-medium">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase tracking-wide">Security Key / Password</label>
                    <div class="relative">
                        <i class="fas fa-key absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                        <input type="password" id="adminPassword" placeholder="••••••••••••" class="glass-input w-full rounded-xl py-3.5 pl-12 pr-4 text-sm font-medium">
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" id="loginBtn" class="w-full bg-gradient-to-r from-red-600 to-red-500 hover:from-red-500 hover:to-red-400 text-white font-bold py-3.5 rounded-xl transition-all shadow-[0_0_20px_rgba(239,68,68,0.4)] hover:shadow-[0_0_30px_rgba(239,68,68,0.6)] flex justify-center items-center gap-2 transform hover:scale-[1.02]">
                        <span id="loginBtnText">Access Dashboard</span>
                        <div id="loginSpinner" class="spinner hidden"></div>
                        <i id="loginIcon" class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <a href="index.html" class="text-xs text-gray-500 hover:text-white transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-arrow-left"></i> Back to Main Site
                </a>
            </div>
        </div>

        <p class="text-center text-gray-600 text-xs mt-8">
            This system is monitored. Unauthorized access attempts will be logged.<br>
            &copy; 2025 MET'S IEDC Web Admin.
        </p>
    </div>

  <script type="module">
        // Import Firebase (Using stable v10 to ensure compatibility)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        console.log("Script loaded. Initializing Firebase...");

        // --- PASTE YOUR FIREBASE CONFIGURATION HERE ---
        const firebaseConfig = {
            apiKey: "PASTE_YOUR_API_KEY_HERE",
            authDomain: "metsiedc-3010e.firebaseapp.com",
            projectId: "metsiedc-3010e",
            storageBucket: "metsiedc-3010e.firebasestorage.app",
            messagingSenderId: "954403413150",
            appId: "1:954403413150:web:2523a3377f15a3d6002f8f",
            measurementId: "G-6E7EK0D7JG"
        };
        // ----------------------------------------------

        // Initialize
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully.");
        } catch (e) {
            console.error("Firebase Init Error:", e);
            alert("Error initializing Firebase. Check console (F12).");
        }

        const loginForm = document.getElementById('adminLoginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginSpinner = document.getElementById('loginSpinner');
        const loginError = document.getElementById('loginError');
        const loginErrorText = document.getElementById('loginErrorText');

        // Check Login Status
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("User already logged in:", user.email);
                // Optional: Auto-redirect if already admin
                // checkAdminStatus(user); 
            } else {
                console.log("No user logged in.");
            }
        });

        // Handle Login Submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Login button clicked.");

            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;

            if (!email || !password) {
                showError("Please enter both email and password.");
                return;
            }

            // Update UI
            loginBtn.disabled = true;
            loginBtnText.textContent = "Verifying...";
            if(loginSpinner) loginSpinner.classList.remove('hidden');
            loginError.classList.add('hidden');

            try {
                console.log("Attempting sign in for:", email);
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("Authentication successful. Checking Admin Role...");

                // CHECK ADMIN ROLE IN FIRESTORE
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    console.log("User data found:", userData);

                    if (userData.role === 'admin') {
                        console.log("Admin Authorized! Redirecting...");
                        window.location.href = 'admin-dashboard.html'; // Make sure this file exists!
                    } else {
                        throw new Error("Access Denied: Your account does not have the 'admin' role.");
                    }
                } else {
                    console.log("User document does not exist in 'users' collection.");
                    throw new Error("Access Denied: User profile not found in database.");
                }

            } catch (error) {
                console.error("Login Error:", error);
                
                // If it was a permission error, sign them out
                if (error.message.includes("Access Denied")) {
                    await signOut(auth);
                }

                let msg = "Authentication failed: " + error.message;
                if(error.code === 'auth/invalid-credential') msg = "Invalid email or password.";
                if(error.code === 'auth/user-not-found') msg = "User not found.";
                if(error.code === 'auth/wrong-password') msg = "Invalid password.";
                
                showError(msg);
                
                // Reset Button
                loginBtn.disabled = false;
                loginBtnText.textContent = "Access Dashboard";
                if(loginSpinner) loginSpinner.classList.add('hidden');
            }
        });

        function showError(msg) {
            loginErrorText.textContent = msg;
            loginError.classList.remove('hidden');
        }
    </script>
</body>
</html>
