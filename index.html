<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METS IEDC - Coming Soon</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
    /* General Setup */
:root {
    --primary-text: #0a1133;
    --secondary-text: #5d617a;
    --accent-color: #3f37c9;
    --background-light: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    color: var(--primary-text);
    background: radial-gradient(circle at 10% 20%, rgb(233, 241, 250) 0%, rgb(240, 248, 255) 90.7%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden; /* Prevents scrollbars from floating icons */
    position: relative;
}

/* Main Container */
.container {
    text-align: center;
    padding: 2rem;
    max-width: 650px;
    z-index: 10;
}

.logo {
    max-width: 150px;
    margin-bottom: 2rem;
}

/* Content Typography */
.pre-headline {
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--secondary-text);
    letter-spacing: 1.5px;
    text-transform: uppercase;
}

h1 {
    font-size: 3rem;
    font-weight: 700;
    color: var(--primary-text);
    margin: 0.5rem 0 1rem 0;
}

.sub-headline {
    font-size: 1.1rem;
    color: var(--secondary-text);
    line-height: 1.6;
    max-width: 500px;
    margin: 0 auto;
}

/* Call to Action (CTA) Form */
.cta-section {
    margin-top: 2.5rem;
}

#notify-form {
    display: flex;
    justify-content: center;
    gap: 10px;
}

#email-input {
    padding: 15px 20px;
    font-size: 1rem;
    border: 1px solid #dfe2f1;
    border-radius: 50px;
    width: 300px;
    outline: none;
    transition: border-color 0.3s;
}

#email-input:focus {
    border-color: var(--accent-color);
}

#notify-form button {
    background-color: var(--primary-text);
    color: var(--background-light);
    border: none;
    padding: 15px 30px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: background-color 0.3s, transform 0.3s;
}

#notify-form button:hover {
    background-color: var(--accent-color);
    transform: translateY(-2px);
}

#success-message {
    margin-top: 1rem;
    color: var(--accent-color);
    font-weight: 600;
    height: 20px; /* Reserve space to prevent layout shift */
}

/* Social Links */
footer {
    margin-top: 4rem;
}

.social-links a {
    color: var(--secondary-text);
    margin: 0 15px;
    font-size: 1.2rem;
    text-decoration: none;
    transition: color 0.3s;
}

.social-links a:hover {
    color: var(--accent-color);
}

/* Floating 3D Icons */
.floating-icon {
    position: absolute;
    width: 80px; /* Adjust size as needed */
    height: auto;
    opacity: 0.8;
    z-index: 1;
    animation: float 6s ease-in-out infinite;
}

.icon-1 { /* Lightbulb */
    top: 15%;
    left: 10%;
    animation-delay: 0s;
}

.icon-2 { /* Rocket */
    top: 65%;
    right: 8%;
    animation-delay: 2s;
    width: 100px;
}

.icon-3 { /* Gears */
    top: 70%;
    left: 15%;
    width: 70px;
    animation-delay: 4s;
}

@keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(10deg); }
    100% { transform: translateY(0px) rotate(0deg); }
}

/* Responsive Design for Mobile */
@media (max-width: 768px) {
    h1 {
        font-size: 2.2rem;
    }
    .sub-headline {
        font-size: 1rem;
    }
    #notify-form {
        flex-direction: column;
        align-items: center;
    }
    #email-input {
        width: 100%;
        max-width: 350px;
    }
    .floating-icon {
        width: 50px;
    }
    .icon-2 { width: 60px; }
    .icon-3 { width: 45px; }
}

    <main class="container">
        <header>
            <img src="assets/images/logos/METS IEDC LOGO.jpg" alt="METS IEDC Logo" class="logo">
        </header>

        <section class="content">
            <p class="pre-headline">WE'RE GEARING UP</p>
            <h1>Innovating Our Digital Space.</h1>
            <p class="sub-headline">
                The new online hub for innovators and entrepreneurs at MET'S is launching soon. Get ready to connect, create, and collaborate.
            </p>
        </section>

        <footer>
            <div class="social-links">
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const notifyForm = document.getElementById('notify-form');
    const emailInput = document.getElementById('email-input');
    const successMessage = document.getElementById('success-message');

    notifyForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents the form from submitting the traditional way

        const email = emailInput.value;

        if (email) {
            // ---- IMPORTANT ----
            // In a real project, you would send this email to your backend 
            // or a service like Mailchimp here.
            // For this demo, we'll just simulate a success message.
            console.log('Email submitted:', email);

            // Show a success message to the user
            successMessage.textContent = 'Thank you! We will notify you at launch.';
            
            // Clear the input field
            emailInput.value = '';

            // Optional: Hide the message after a few seconds
            setTimeout(() => {
                successMessage.textContent = '';
            }, 5000);
        }
    });
});
    </script>
